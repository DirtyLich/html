<!DOCTYPE html>
<html>
<head>
<title>Unit Converter</title>
<style>
/* CSS стили здесь */
</style>
</head>
<body>
<h1>Unit Converter</h1>

<table class="converter">
<tr>
<td>
<input type="number" id="inputValue" placeholder="Enter value">
</td>
<td>
<select id="fromUnit">
<option value="cm">cm</option>
<option value="inch">inch</option>
<option value="m">m</option>
<option value="celsius">Celsius</option>
</select>
</td>
<td>
<button onclick="convert()">Convert</button>
</td>
<td>
<select id="toUnit">
<option value="cm">cm</option>
<option value="inch">inch</option>
<option value="m">m</option>
<option value="kelvin">Kelvin</option>
</select>
</td>
<td>
<input type="text" id="result" disabled>
</td>
</tr>
</table>

<!-- Добавлено скриптовое содержимое -->
<script>
// Функция инициализации конвертера
function initConverter() {
  // Инициализация значений по умолчанию
  document.getElementById("inputValue").value = "";
  document.getElementById("fromUnit").value = "cm";
  document.getElementById("toUnit").value = "cm";
  document.getElementById("result").value = "";

  // Удаление сообщений об ошибках
  document.getElementById("error").textContent = "";
}

// Вызов функции инициализации при загрузке страницы
window.onload = initConverter;
</script>
</body>
</html>
