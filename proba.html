<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <script>
        function convertUnits() {
            // Получаем значения из полей ввода
            var input = document.getElementById("inputValue").value;
            var inputUnit = document.getElementById("inputUnit").value;
            var outputUnit = document.getElementById("outputUnit").value;
            
            // Выполняем конвертацию
            var convertedValue;
            if (inputUnit === "meters" && outputUnit === "feet") {
                convertedValue = input * 3.281;
            } else if (inputUnit === "feet" && outputUnit === "meters") {
                convertedValue = input / 3.281;
            } else if (inputUnit === "kilograms" && outputUnit === "pounds") {
                convertedValue = input * 2.205;
            } else if (inputUnit === "pounds" && outputUnit === "kilograms") {
                convertedValue = input / 2.205;
            } else {
                convertedValue = "Cannot convert between the selected units.";
            }
            
            // Выводим результат
            document.getElementById("outputValue").innerHTML = convertedValue;
        }
    </script>
</head>
<body>
    <h1>Unit Converter</h1>
    
    <label for="inputValue">Input Value:</label>
    <input type="number" id="inputValue">
    
    <label for="inputUnit">Input Unit:</label>
    <select id="inputUnit">
        <option value="meters">Meters</option>
        <option value="feet">Feet</option>
        <option value="kilograms">Kilograms</option>
        <option value="pounds">Pounds</option>
    </select>
    
    <label for="outputUnit">Output Unit:</label>
    <select id="outputUnit">
        <option value="meters">Meters</option>
        <option value="feet">Feet</option>
        <option value="kilograms">Kilograms</option>
        <option value="pounds">Pounds</option>
    </select>
    
    <button onclick="convertUnits()">Convert</button>
    
    <h2>Output Value:</h2>
    <div id="outputValue"></div>
</body>
</html>
